<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Peminatan Mahasiswa dalam Teknologi Informasi</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body>
    <div class="background-container">
        <div class="container">
            <h2>Formulir Peminatan</h2>
            <form id="peminatanForm">
                <label for="employeeName">Nama:</label>
                <input type="text" id="employeeName" name="employeeName" required><br>

                <label for="employeeAge">Umur:</label>
                <input type="number" id="employeeAge" name="employeeAge" required><br>

                <label for="employeeEmail">Email:</label>
                <input type="email" id="employeeEmail" name="employeeEmail" required><br>

                <label for="gender">Jenis Kelamin:</label>
                <select id="gender" name="gender" required>
                    <option value="Laki-Laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select><br>

                <label for="department">Peminatan:</label>
                <select id="department" name="department" required>
                    <option value="Pengembangan Perangkat Lunak">Pengembangan Perangkat Lunak</option>
                    <option value="Keamanan Siber">Keamanan Siber</option>
                    <option value="Analisis Data">Analisis Data</option>
                    <option value="AI">Kecerdasan Buatan</option>
                </select><br>

                <label for="skills">Pilih Keahlian:</label>
                <div class="checkbox-container">
                    <input type="checkbox" id="coding" name="skills" value="Coding">
                    <label for="coding">Coding</label>
                </div>
                <div class="checkbox-container">
                  <input type="checkbox" id="design" name="skills" value="Design">
                  <label for="design">Design</label>
              </div>
              <div class="checkbox-container">
                  <input type="checkbox" id="testing" name="skills" value="Testing">
                  <label for="testing">Testing</label>
              </div>

                <button type="button" onclick="handleSubmission()">Submit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
